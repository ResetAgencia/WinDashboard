
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Protegido</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }
        #password-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #ffffff;
        }
        #password-container h2 {
            margin-bottom: 10px;
            color: #333;
        }
        #password-container p {
            margin: 0 0 10px 0;
            color: #555;
        }
        #password-container input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #password-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #password-container button:hover {
            background-color: #005ea6;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #dashboard {
            display: none;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h2>üîê Acceso restringido</h2>
        <p>Por favor, ingresa la contrase√±a para continuar:</p>
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="checkPassword()">Acceder</button>
        <p id="error-message"></p>
    </div>
    <iframe id="dashboard" src="https://app.powerbi.com/view?r=eyJrIjoiNTQ1NzQ2N2UtZTEwOS00OGI2LTg1YTYtOWIwMWNiYTVhMzFiIiwidCI6ImRlMmJkZGZmLWZkMGItNDRjYS04ZmYwLTYyNjEwY2Y0ZWUzNiIsImMiOjR9"></iframe>

    <script>
        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === "WinxReset") {
                document.getElementById("password-container").style.display = "none";
                const iframe = document.getElementById("dashboard");
                iframe.style.display = "block";
            } else {
                document.getElementById("error-message").textContent = "Contrase√±a incorrecta.";
            }
        }
    </script>
</body>
</html>
